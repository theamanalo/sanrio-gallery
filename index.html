* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  min-height: 100vh;
  background: url("sanrio/image.png") no-repeat center center fixed;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
}

.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr); 
  gap: 60px;
  padding: 50px;
  justify-items: center;
}

.card {
  width: 200px;
  height: 200px;
  cursor: pointer;
  perspective: 1400px;
  -webkit-perspective: 1400px; 
}

.card.active {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-60%, -50%);
  z-index: 10;
}

.card-inner {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  -webkit-transform-style: preserve-3d; 
}

@media (hover: hover) {
  .card:not(.active):hover .card-inner {
    transform: scale(1.08);
  }
}

.card.active .card-inner {
  animation: expandSpin 0.9s ease forwards;
  -webkit-animation: expandSpin 0.9s ease forwards; 
}

@keyframes expandSpin {
  0% {
    transform: rotate(0turn) scale(1) translateX(0);
  }
  50% {
    transform: rotate(0.5turn) scale(2);
  }
  100% {
    transform: rotate(1turn) scale(2) translateX(-130px);
  }
}

.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 20px;
  backface-visibility: hidden;
  -webkit-backface-visibility: hidden; 
  box-shadow: 0 14px 40px rgba(0,0,0,0.3);
}

.info {
    position: absolute;
    top: 0;
    left: 100%;
    width: 400px;
    height: 100px;
    padding: 20px;
    box-sizing: border-box;
    color: #333;
    opacity: 0;
    transform: translateX(20px);
    transition: opacity 0.3s, transform 0.3s;
    background: transparent;
    box-shadow: none;
}

.card.active .info {
  opacity: 1;
  transform: translateX(0);
}

.info h2 {
  color: #ff69b4;
  margin-bottom: 10px;
}

.info p {
  font-size: 10px;
  margin-bottom: 6px;
  white-space: pre-line; 
  overflow: visible;
}

.backdrop {
  position: fixed;
  inset: 0;
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px); 
  background: rgba(255,255,255,0.15);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 5;
}

.backdrop.show {
  opacity: 1;
  pointer-events: auto;
}

@media (max-width: 1100px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
    gap: 30px;
  }
  .card.active .card-inner {
    animation: expandSpinMobile 0.9s ease forwards;
  }
  @keyframes expandSpinMobile {
    0% { transform: rotate(0turn) scale(1); }
    100% { transform: rotate(1turn) scale(1.3) translateY(-80px); }
  }
  .info {
    left: 50% !important;
    top: 105% !important;
    transform: translateX(-50%) !important;
    width: 85vw;
    text-align: center;
  }
}
</style>

<script>
function typeText(element, speed = 20) {
  const text = element.getAttribute('data-text');
  if(!text) return;
  element.textContent = "";
  let i = 0;
  const interval = setInterval(() => {
    element.textContent += text.charAt(i);
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

function openCard(card) {
  document.querySelectorAll('.card').forEach(c => {
    c.classList.remove('active');
    c.querySelectorAll('[data-text]').forEach(el => el.textContent = "");
  });

  card.classList.add('active');
  document.querySelector('.backdrop').classList.add('show');

  const textElements = card.querySelectorAll('[data-text]');
  let delay = 600;

  textElements.forEach(el => {
    setTimeout(() => typeText(el, 18), delay);
    delay += 250;
  });
}

function closeCard() {
  document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
  document.querySelector('.backdrop').classList.remove('show');
}
</script>
